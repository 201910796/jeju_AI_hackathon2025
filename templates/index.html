<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure-O 게임</title>
    <script src="https://code.jquery.com/jquery-3.6.6.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoS9cYNm7-RoBaULENNjrcnMFwUuorm7A"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* 첫 번째 시작 페이지 */
        #start-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FFFAE3;
            color: #333; /* 글자색 어두운 색으로 변경 */
        }

        #start-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #start-button:hover {
            background-color: #ffdd44;
        }

        /* 지도 화면 */
        #map-container {
            width: 100%;
            height: 90vh;
            display: none; /* 처음에는 숨김 */
        }

        #map {
            width: 90%;
            height: 500px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* 카메라 촬영 UI */
        #upload-container {
            display: none;
            margin-top: 20px;
        }

        #file-input {
            display: none;
        }

        #upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #result-container {
            margin-top: 20px;
            display: none;
        }

        #result-image {
            max-width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- 시작 화면 -->
    <div id="start-container">
        <h1>🏆 Treasure-O 게임 🏆</h1>
        <p>보물을 찾아 여행을 떠나세요!</p>
        <button id="start-button">게임 시작</button>
    </div>

    <!-- 지도 화면 (처음에는 숨김) -->
    <div id="map-container">
        <h2>📍 보물을 찾아라!</h2>
        <p>지도를 통해 현재 위치를 확인하고 목표 지점을 찾아가세요.</p>
        <div id="map"></div>
    </div>

    <!-- 카메라 촬영 UI -->
    <div id="upload-container">
        <p>📸 돌하르방을 촬영하세요!</p>
        <input type="file" id="file-input" accept="image/*" capture="camera">
        <label id="upload-label" for="file-input">📸 카메라 실행</label>
    </div>

    <!-- YOLO 감지 결과 표시 -->
    <div id="result-container">
        <h2 id="result-message"></h2>
        <img id="result-image" src="" alt="탐지 결과">
    </div>

</body>
</html>
